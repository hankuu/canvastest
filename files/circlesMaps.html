<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <script>

    function piirraYmpyra(x,y,r) {
      cx.beginPath()
      cx.arc(x,y,r,0,2*Math.PI)
      cx.fill()
      cx.closePath()
    }

    imdbData = d3.csv("imdb-movies.csv", function(data){
      data.forEach(function(d){
        d.title=d.title;
        d.release_year=+d.release_year;
        d.budget=+d.budget;
        d.revenue=+d.revenue;
        d.rating=+d.rating;
        d.num_voted_users=+d.num_voted_users;
        d.profit_ratio=+d.profit_ratio
      })
    });

    let canvas = d3.select("body")
      .append("canvas")
      .attr("width",1000)
      .attr("height",800)
      .style("border","1px solid #000000")

      //context
      let cx = canvas.node().getContext("2d")

      cx.fillStyle = "rgba(200,200,255,0.8)"
      piirraYmpyra(500,500,100)
      piirraYmpyra(450,450,80)
      piirraYmpyra(550,600,100)


  </script>
</body>
