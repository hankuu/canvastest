<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
     <!-- <script src="../plugins/d3.min.js"></script> -->

</head>

<body>
    <script>
        //Append a canvas element to the body
        let canvas = d3.select("body")
            .append("canvas")
            .attr("width", 1000)
            .attr("height", 700)
        //You can style the canvas as if it were an image
        canvas.style("border", "1px solid #4DB7B0")

        //Get the 2D context from the canvas element
        let ctx = canvas.node().getContext("2d")

        //Define fill color
        ctx.fillStyle = "#4DB7B0"

        //Draw a rectangualar and fill it
        ctx.fillRect(10,10,100,100)

        //Draw another rectangle -> transparency!!
        ctx.fillStyle = "rgba(228, 31, 104, 0.5)"
        ctx.fillRect(50,50,150,150)

        //how about drawing too close to canvas border?
        ctx.fillRect(900,50,150,150)

        //Using only stroke
        ctx.strokeStyle = "#e42068"
        ctx.lineWidth = 3
        ctx.strokeRect(30,30,100,100)

        //text
        ctx.fillStyle = "tomato"
        ctx.font = "25px OpenSansCondensed"
        ctx.fillText("testing texts", 250, 100)

        //text with stroke
        ctx.strokeStyle = "blue"
        ctx.lineWidth = 1
        ctx.strokeText("testing", 250,100)

        //Apparently better to use svg for text

        //circle
        ctx.fillStyle = "#4db7b0"
        //any path begins with beginPath()
        ctx.beginPath()
        //draw circle with: cx, cy, r, startAngle, endAngle
        ctx.arc(500, 150, 50, 0, 2*Math.PI)
        //fill path
        ctx.fill()
        //paths close with closePath()
        ctx.closePath()

        //Note, this will not draw a 2/3 of a circle
        ctx.beginPath()
        ctx.arc(500, 200, 50, 0, 2/3*Math.PI)
        ctx.fill()
        ctx.closePath()

        ctx.beginPath()
        ctx.arc(500, 200, 50, 1/3*Math.PI, Math.PI)
        ctx.fill()
        ctx.closePath()

        ctx.lineWidth = 4
        ctx.beginPath()
        ctx.setLineDash([12,6])
        ctx.arc(500, 200, 50, 0, 2*Math.PI)
        ctx.stroke()
        ctx.closePath()

        //Lines
        ctx.setLineDash([]) //turn dash off
        ctx.lineWidth = ctx.getLineWidth/2
        ctx.beginPath()
        ctx.moveTo(600, 50)
        ctx.lineTo(700,150)
        ctx.stroke()
        ctx.closePath()

        //Styling lines
        ctx.strokeStyle = "tomato"
        ctx.lineWidth = 6
        ctx.beginPath()
        ctx.lineCap = "round"
        ctx.setLineDash([5,15])
        ctx.moveTo(650,50)
        ctx.lineTo(800, 200)
        ctx.stroke()
        ctx.closePath()

        ctx.strokeStyle = "tomato"
        ctx.lineWidth = 6
        ctx.beginPath()
        ctx.lineCap = "round"
        //perhaps something very uneven?
        ctx.setLineDash([30,20,10])
        ctx.moveTo(650,50)
        ctx.lineTo(800, 300)
        ctx.stroke()
        ctx.closePath()

        //Curved Lines
        ctx.lineWidth = 0.5
        ctx.strokeStyle = "black"
        ctx.beginPath()
        ctx.setLineDash([])
        ctx.moveTo(50, 400)
        //anchorX, anchorY, endX, endY
        ctx.quadraticCurveTo(150, 275, 250, 400)
        ctx.quadraticCurveTo(150, 225, 50, 400)
        ctx.quadraticCurveTo(150, 175, 250, 400)
        ctx.quadraticCurveTo(150, 525, 50, 400)
        ctx.quadraticCurveTo(150, 575, 250, 400)
        ctx.quadraticCurveTo(150, 625, 50, 400)
        ctx.fill()
        ctx.stroke()
        ctx.closePath()

        ctx.fillStyle = "rgba(85,107,47,0.24)"
        ctx.beginPath()
        ctx.setLineDash([])
        ctx.moveTo(250, 400)
        //anchorX, anchorY, endX, endY
        ctx.quadraticCurveTo(350, 275, 450, 400)
        ctx.quadraticCurveTo(350, 175, 250, 400)
        ctx.fill()
        ctx.stroke()
        ctx.closePath()

        ctx.lineWidth = 0.5
        ctx.strokeStyle = "black"
        ctx.beginPath()
        ctx.setLineDash([])
        ctx.moveTo(450, 400)
        //anchorX, anchorY, endX, endY
        ctx.quadraticCurveTo(500, 275, 550, 400)
        ctx.quadraticCurveTo(500, 225, 450, 400)
        ctx.quadraticCurveTo(500, 175, 550, 400)
        ctx.quadraticCurveTo(230, 575, 450, 400)
        ctx.quadraticCurveTo(190, 600, 550, 400)
        ctx.quadraticCurveTo(150, 625, 450, 400)
        ctx.fill()
        ctx.stroke()
        ctx.closePath()

        //BezierCurves
        ctx.beginPath()
        ctx.moveTo(300,100)
        //startAnchorX, startAnchorY, endAnchorX, endAnchorY, endX, endY
        ctx.bezierCurveTo(400,200,400,0,500,100)
        ctx.stroke()
        ctx.closePath()

        //complex?
        ctx.beginPath()
        ctx.moveTo(600,400)
        //firstTangentX, firstTangentY, secondTangentX,secondTangentY,r
        ctx.arcTo(700,400,900,800, 100)
        ctx.lineTo(850,350)
        ctx.lineTo(600,400)
        ctx.fill()
        ctx.stroke()
        ctx.closePath()

    </script>
</body>
